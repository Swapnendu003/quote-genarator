<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&family=Kanit:wght@300&family=Lilita+One&family=Roboto+Mono&family=Ubuntu&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>Swap's Quote Generator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Quote Generator</h2>
        </div>
        <div class="main-content">
            <div class="textarea">
                <span class="quote">
                    Each one of us has built up this competitive, ruthless civilization, in which man is against man.
                </span>
            </div>
            <div class="person">Krishnamurti</div>
            <div class="button-area">
                <button id="button">New Quote</button>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
